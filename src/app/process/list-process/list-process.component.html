<div class="card">
  <div class="header">
    <h4>Prozesse</h4>
  </div>
  <div class="content">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" *ngFor="let head of tablehead">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let process of tabledata" routerLink="/detail/{{process.id}}">
            <td>{{process.name}}</td>
            <td>{{process.location}}</td>
            <td>{{process.initiator}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
