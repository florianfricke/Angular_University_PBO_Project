<div class="card">
  <div class="header">
    <h4>Prozesse</h4>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-3 input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
        </div>
        <input #searchBox class="form-control" id="search-box" [(ngModel)]="searchText" placeholder="Bitte Suchwort eingeben." />
      </div>
      <div class="offset-md-3"></div>
      <div class="input-group col-md-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">Datensätze</span>
        </div>
        <select #selectitems class="custom-select" id="inputGroupSelect01" [(ngModel)]="limit">
          <option selected [attr.value]="numberOfProcess">alle Datensätze anzeigen</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="col-md-3 input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Seite</span>
        </div>
        <input type="number" class="form-control" name="page" [(ngModel)]="page" min="1" [attr.max]="numberOfProcess/limit+0.99" step="1" placeholder="Seite">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th mat-sort-header="name" start="asc">Bezeichnung</th>
            <th mat-sort-header="location">Prozessort</th>
            <th mat-sort-header="initiator">Prozessinitiator</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let process of tabledata" routerLink="/detail/{{process.id}}">
            <td>{{process.name}}</td>
            <td>{{process.location}}</td>
            <td>{{process.initiator}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
